<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <link rel="icon" href="./chat-assets/img/favicon.png"/>
  <link rel="stylesheet" href="./chat-assets/css/styles.css"/>

  <title>Index page</title>
  <meta name="description" content="Chat Application">
  <meta name="Yousuf Borna" content="ChatAPp">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <h1>Chat Application</h1>

    <div class="chat">

      <div class="chat__sidebar" >

      </div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">

            <input name="message" placeholder="Message!"/>
            <button>Send</button>
        </form>
    
        <button id="send-location">Send location</button>


        </div>

     
    

      </div>

    </div>

    

   
  
  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">Some User Name</span>
        <span class="message__meta">{{time}}</span>
      
      </p>
        <p> <strong>{{message}}</strong></p>
        
    </div>
</script>


<script id="location-message-template" type="text/html">
  <div>
      <p><a href="{{url}}" target="_blank">My location</a></p>
  </div>
</script>
 


  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
